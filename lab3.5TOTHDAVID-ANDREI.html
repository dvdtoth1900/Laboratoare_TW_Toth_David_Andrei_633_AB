<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Exercitiul 5</title>
</head>
<body>
    <script>
        let a = 5, b = 5, c = 5;


        if (a + b > c && a + c > b && b + c > a) {
            if (a === b && b === c) {
                console.log("Triunghi echilateral");
            } else if (a === b || b === c || a === c) {
                console.log("Triunghi isoscel");
            } else {
                console.log("Triunghi oarecare");
            }
        } else {
            console.log("Nu se poate forma un triunghi cu aceste laturi.");
        }
    </script>
</body>
</html>
